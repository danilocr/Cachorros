<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/registro.css">
	<link rel="stylesheet" href="css/fonts2.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/jquery-ui.js"></script>

	<title>Formularios></title>


	<script>
		  $( function() {
		    $( document ).tooltip();
		  } );
  </script>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
	
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre">
						<label class="label" for="nombre"><span title="Nombre de Usuario Único" class="iconM-info-with-circle este"></span>Nombre:</label>
					</div>
					<div class="input-group">
						<input type="email" id="correo" name="correo">
						<label class="label" for="correo"><span title="Correo electrónico válido" class="iconM-info-with-circle  este"></span>Correo:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass" name="pass">
						<label class="label" for="pass"><span title="Longitud mínima de 5 letras" class="iconM-info-with-circle este"></span>Contraseña:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass2" name="pass2">
						<label class="label" for="pass2"><span title="Longitud mínima de 5 letras" class="iconM-info-with-circle este"></span>Repetir Contraseña:</label>
					</div>
					<div class="input-group radio">
						<input type="radio" name="sexo" id="hombre" value="Hombre">
						<label for="hombre"><span class="iconM-male"></span> Hombre</label>
						<input type="radio" name="sexo" id="mujer" value="Mujer">
						<label for="mujer"><span class="iconM-female"></span> Mujer</label>
					</div>
					<div class="input-group checkbox">
						<input type="checkbox" name="terminos" id="terminos" value="true">
						<label for="terminos"><span class="iconM-text-document"></span> Acepto los Terminos y Condiciones</label>
					</div>
						
					<input type="submit" id="btn-submit" value="REGISTRARSE">
					<input type="button" value="REGRESAR" onclick="location='/index.html'">
				</div>
			</form>
		</div>
	</div>

	<script src="js/registro.js"></script>
</body>
</html>
